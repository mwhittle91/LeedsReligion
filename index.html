<!DOCTYPE>
	<HTML>
		<HEAD>

			<TITLE>
			Religion Map of Leeds
			</TITLE>

			<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
			<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
			<LINK REL="stylesheet" HREF="css/layout.css" />
			<script type="text/javascript" src="js/mapSetup.js"></script>
			<script type="text/javascript" src="js/wards.js"></script>
			<script type="text/javascript" src="js/places.js"></script>

			<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
			<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
			<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />

			<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

		</HEAD>


		<BODY onload = 'initmap()'>

		<DIV id = 'header'> <h1>Religious places in Leeds</H1> </DIV>

		<DIV id = 'nav'> <h2>Functions</H2>

		<SELECT ID="religion-select" onchange="religionDrop()">
			<OPTION VALUE="">Select Religion</OPTION>
		</SELECT>
		<BR>
		<BR>
		<SELECT ID="activity-select" onchange="activityDrop()">
			<OPTION VALUE="">Education/Languages</OPTION>
			<OPTION VALUE="">Outreach/Counselling</OPTION>
			<OPTION VALUE="">Lunch Club</OPTION>
			<OPTION VALUE="">Youth Club</OPTION>
			<OPTION VALUE="">Fitness</OPTION>
		</SELECT>
		</DIV>
		<DIV id = 'map'></DIV>
		</BODY>
	</HTML>
